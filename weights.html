<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConvertAll</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:900,700,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <h2>Convert All Your Weights</h2>
  </div>
  <div class="conversion-nav">
    <button class="nav-btn" id="kg-pound-btn">Kg to Pounds (lb)</button>
    <button class="nav-btn" id="g-oz-btn">Grams (g) to Ounces (oz)</button>
    <button class="nav-btn" id="lb-oz-btn">Pounds (lb) to Ounces (oz)</button>
    <button class="nav-btn" id="st-lb-btn">Stones (st) to Pounds (lb)</button>
    <button class="nav-btn" id="t-kg-btn">Tonnes (t) to Kg</button>
  </div>

  <div class="conversion-card" id="kg-pound-card" style="display:none;">
    <div class="input-row">
      <input type="number" id="kg-input" class="input-box" placeholder="Kilograms">
      <span class="unit-label">Kg</span>
    </div>
    <div class="equals-row">
      <button class="equals-btn" onclick="convertKgToLb()">=</button>
    </div>
    <div class="output-row">
      <div class="output-value" id="lb-output">–</div>
      <span class="unit-label output-unit">Pounds (lb)</span>
    </div>
  </div>

  <div class="conversion-card" id="g-oz-card" style="display:none;">
    <div class="input-row">
      <input type="number" id="g-input" class="input-box" placeholder="Grams">
      <span class="unit-label">Grams (g)</span>
    </div>
    <div class="equals-row">
      <button class="equals-btn" onclick="convertGToOz()">=</button>
    </div>
    <div class="output-row">
      <div class="output-value" id="oz-output">–</div>
      <span class="unit-label output-unit">Ounces (oz)</span>
    </div>
  </div>

  <div class="conversion-card" id="lb-oz-card" style="display:none;">
    <div class="input-row">
      <input type="number" id="lb-input" class="input-box" placeholder="Pounds">
      <span class="unit-label">Pounds (lb)</span>
    </div>
    <div class="equals-row">
      <button class="equals-btn" onclick="convertLbToOz()">=</button>
    </div>
    <div class="output-row">
      <div class="output-value" id="lb-oz-output">–</div>
      <span class="unit-label output-unit">Ounces (oz)</span>
    </div>
  </div>

  <div class="conversion-card" id="st-lb-card" style="display:none;">
    <div class="input-row">
      <input type="number" id="st-input" class="input-box" placeholder="Stones">
      <span class="unit-label">Stones (st)</span>
    </div>
    <div class="equals-row">
      <button class="equals-btn" onclick="convertStToLb()">=</button>
    </div>
    <div class="output-row">
      <div class="output-value" id="st-lb-output">–</div>
      <span class="unit-label output-unit">Pounds (lb)</span>
    </div>
  </div>

  <div class="conversion-card" id="t-kg-card" style="display:none;">
    <div class="input-row">
      <input type="number" id="t-input" class="input-box" placeholder="Tonnes">
      <span class="unit-label">Tonnes (t)</span>
    </div>
    <div class="equals-row">
      <button class="equals-btn" onclick="convertTToKg()">=</button>
    </div>
    <div class="output-row">
      <div class="output-value" id="t-kg-output">–</div>
      <span class="unit-label output-unit">Kg</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
